<meta name="viewport" content="width=device-width, initial-scale=0.8"> 
<link 
    rel="styelsheet" 
    href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
/>
<link href="index.css" rel="stylesheet">
<script src="https://kit.fontawesome.com/fbe2fa38df.js" crossorigin="anonymous"></script>
<div id="wrapper">
    <div id="heading-box">
        <h3>The NF Wall</h3>
    </div>
    <div id="quote-box">
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            </br><span id="text"></span></br>
            <i class="fas fa-quote-right"></i>
        </div>
        <div class="quote-author">
            - <span id="author"></span>
        </div>
        <div class="buttons">
            <a class="button" id="tweet-quote" title="Tweet thisquote!" target="_top">
                <i class="fab fa-twitter"></i>
            </a>
            <a class="button" id="tumblr-quote" title="post this quote on tumblr!" target="_blank">
                <i class="fab fa-tumblr"></i>
            </a>
            <button class="button" id="new-quote">New quote</button>
        </div>
    </div>
    <div class="footer">by<a href="#">Rishi</a></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script>
<script src="index.js"></script>
